name: Deploy Dnd-todo App

on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get a repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Lint code
        run: npm run lint:check
      - name: Lint styles
        run: npm run lint:css
   tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get a repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Test code
        run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Get a repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build App
        run: npm run build
