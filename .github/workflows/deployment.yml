name: Deploy Dnd-todo App

on: push
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Get a repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Test app build
        run: npm run start
  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Get a repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint App
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get a repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build App
        run: npm run build
